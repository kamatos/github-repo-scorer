name: Build main
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/dependabot.yml'
      - '**/CODEOWNERS'
      - '**/*.md'
      - 'docs/**'
      - '.git*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build
        run: |
          mvn clean compile package -B

      - name: Run tests
        run: mvn test -B

      - name: Build Docker image with Jib
        run: |
          mvn jib:dockerBuild -DskipTests -B