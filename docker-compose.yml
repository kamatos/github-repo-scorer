services:
  github-repo-scorer:
    image: github-repo-scorer:latest
    container_name: github-repo-scorer
    ports:
      - "8080:8080"
    environment:
      - GITHUB_API_TOKEN=${GITHUB_API_TOKEN}
      - SPRING_PROFILES_ACTIVE=docker
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - github-repo-scorer-network

networks:
  github-repo-scorer-network:
    driver: bridge
